<html>
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
  <body>

  <main class="text-center">
    <br>
    <h6 class="text-center " ><strong>DATOS DEL ESTUDIANTE</strong></h6><br>
    <form method="POST" action="/">
      <input type="text" name="newname" placeholder="Nombre"><br><br>
      <input type="text" name="newlast" placeholder="Apellido"><br><br>
      <input class="btn-success" type="submit" value="Ingresar">
    </form><br>
    <h6 class="text-center "><strong>ESTUDIANTES INGRESADOS</strong></h6>

    <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th></th>
      </tr>
    </thead>
      {% for est in ests %}
      <tr>
        <td>
          <p>{{est.id}}</p>
        </td>
        <td>
          <p>{{est.name}}</p>
        </td>
        <td>
          <p>{{est.lastName}}</p>
        </td>
        <td>
          <form method="POST" action="./update">
            <input type="hidden" value="{{est.id}}" name="id">
            <input type="text" value="{{est.name}}" name="newname">
            <input type="text" value="{{est.lastName}}" name="newlast">
            <input class="btn-success" type="submit" value="Modificar">
          </form>
        </td>
        <td>
            <form method="POST" action="./delete" style="">
              <input type="hidden" value="{{est.id}}" name="id">
              <input  class="btn-success" type="submit" value="Eliminar">
            </form>
          </td>
       </tr>
      {% endfor %}

    </table>
    </main>
  </body>
</html>
